<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

<html lang="en">

{% block title %}
    Sign In
{% endblock %}


{% block body %}
<!-- ======= Hero Section ======= -->
<section id="hero" class="d-flex align-items-center justify-content-center">
    <div class="container" data-aos="fade-up">
        <div class="row justify-content-center" data-aos="fade-up" data-aos-delay="150">
            <div class="col-xl-6 col-lg-8">
                <div class="form-box" data-aos="fade-up" data-aos-delay="150">
                    <h2>Sign In</h2>
                    <form action="{% url 'signin' %}" method="post">
                        {{ form }}
                        {% csrf_token %}
                        <button type="submit">Sign in</button> <!-- Changed from "Sign up" to "Sign in" -->
                    </form>

                    <div class="question-box">
                        <p>Don't have an account?</p>
                        <a href="{% url 'signup' %}">Sign up here</a>
                    </div>

                    <!-- Template Main CSS File -->
                 
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Registration Form</title>
                    <style>
                

                   
                        .container {
                            display: flex;
                            align-items: center;
                            justify-content: space-between;
                        }

                        .logo a {
                            text-decoration: none;
                            color: #000;
                            font-size: 24px;
                        }

                        nav ul {
                            list-style: none;
                            margin: 0;
                            padding: 0;
                            display: flex;
                        }

                        nav ul li {
                            margin-right: 20px;
                        }

                        nav ul li:last-child {
                            margin-right: 0;
                        }

                        nav ul li a {
                            text-decoration: none;
                            color: #000;
                            font-size: 18px;
                        }

                        form {
                            background-color: rgba(255, 255, 255, 0.7);
                            padding: 20px;
                            border-radius: 8px;
                            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                            width: 400px; /* Adjust width as needed */
                            height: auto; /* Let the height adjust according to content */
                            margin-top: 100px;
                        }

                        input[type="text"], input[type="email"], input[type="password"] {
                            width: calc(100% - 12px);
                            padding: 8px;
                            margin: 8px 0;
                            border: 1px solid #ccc;
                            border-radius: 4px;
                        }

                        input[type="submit"] {
                            width: 100%;
                            padding: 10px;
                            border: none;
                            border-radius: 4px;
                            background-color: #ff8d3a;
                            color: #fff;
                            cursor: pointer;
                        }

                        input[type="submit"]:hover {
                            background-color: #ff9e3e;
                        }

                        .question-box {
                            background-color: rgba(255, 255, 255, 0.7);
                            border-radius: 8px;
                            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                            padding: 10px;
                            margin-top: 20px;
                            text-align: center;
                            width: 200px; /* Adjust width as needed */
                        }

                        .question-box a {
                            text-decoration: none;
                            color: #000;
                            background-color: #ff8d3a;
                            padding: 10px 20px;
                            border-radius: 4px;
                            display: inline-block;
                            margin-top: 10px;
                        }

                        .question-box p {
                            color: #000;
                            margin-bottom: 10px;
                        }

                        .question-box a:hover {
                            background-color: #ff9e3e;
                        }
                </style>
{% endblock %}
