{% extends 'base.html' %}
{% block content %}

    
    {% if not cars %}
      <!-- Display a paragraph: If there are no cars yet-->
      <p class="no-articles">No cars yet</p>
    
    {% else %}
      <!-- Display a card with information about each car (if any)-->

      <section id="catalogue">
        <h1>Total cars: {{ cars_total }}</h1>
        
          
          {% for car in cars %}
          
        <!-- first car-->
        <div class="car-card">
          <div class="image-wrap">
            <!-- car image -->
            <img
              src="{{ car.image }}"
              alt="{{ car.type }}"
            />
          </div>
          <!-- car type -->
          <h3>{{ car.type }}</h3>
          <!-- car model -->
          <h1>{{ car.model }}</h1>
          <div class="details-buttons">
            <!-- car details button -->
            <a href="{%  url 'car_details' pk=car.pk %}" class="details-btn">Details</a>
              
          </div>
        </div>
      </section>
        {% endfor %}
    {% endif %}

{% endblock %}
