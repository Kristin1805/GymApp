<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Enrollment</title>
</head>
<body>
    {% block body %}
    <section id="delete-enrollment" class="d-flex align-items-center justify-content-center">
        <div class="container" data-aos="fade-up">
            <div class="row justify-content-center" data-aos="fade-up" data-aos-delay="150">
                <div class="col-xl-6 col-lg-8">
                    <h2>Delete Enrollment</h2>
                    <p>Are you sure you want to delete this enrollment?</p>
                    <a href="{% url 'enrollment_delete' pk=1 %}" class="btn btn-danger">Delete</a>
                    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </div>
        </div>
    </section>
    {% endblock body %}
</body>
</html>
