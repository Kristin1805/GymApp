{% extends 'base.html' %}
{% load static %}

{% block title %}
    Delete Profile
{% endblock %}

{% block body %}
    <section id="hero" class="d-flex align-items-center justify-content-center">
        <div class="container" data-aos="fade-up">
            <div class="row justify-content-center" data-aos="fade-up" data-aos-delay="150">
                <div class="col-xl-6 col-lg-8">
                    <div class="form-box" data-aos="fade-up" data-aos-delay="150">
                        <h2>Delete Profile</h2>
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <p>Are you sure you want to delete your profile?</p>
                                <button type="submit" class="btn btn-danger">Yes, delete my profile</button>
                                <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <style>
        .form-box {
            background-color: rgba(255, 158, 62, 0.74); /* Faded black background */
            padding: 20px;
            border-radius: 10px;
            margin: 50px auto; /* Center the box */
            max-width: 500px; /* Set maximum width */
            box-shadow: 0 0 10px rgba(255, 158, 62, 0.48); /* Add shadow */
        }

        .form-box h2 {
            color: white; /* Text color */
        }

        .form-box form {
            margin-top: 10px;
        }

        .form-box button {
            margin-right: 10px;
        }

        /* Adjust styles as needed */
    </style>
{% endblock %}
