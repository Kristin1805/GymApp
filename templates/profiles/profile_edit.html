{% extends 'base.html' %}
{% load static %}

{% block title %}
    Edit Profile
{% endblock %}

{% block body %}
    <section id="hero" class="d-flex align-items-center justify-content-center">
        <div class="container" data-aos="fade-up">
            <div class="row justify-content-center" data-aos="fade-up" data-aos-delay="150">
                <div class="col-xl-6 col-lg-8">
                    <div class="form-box" data-aos="fade-up" data-aos-delay="150">
                        <h2>Edit Profile</h2>
                        <form method="POST" enctype="multipart/form-data">

                            <form action="{% url 'profile_edit' %}" method="post">
                                {% csrf_token %}

                                <div class="form-group">
                                    {{ user_form }}
                                    {{ profile_form }}
                                    <button type="submit">Edit</button>
                                      <a href="{% url 'delete_profile' %}" class="btn btn-danger">Delete</a>
                                </div>
                            </form>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <style>
        .form-box {
            background-color: rgba(255, 158, 62, 0.74); /* Faded black background */
            padding: 20px;
            border-radius: 10px;
            margin: 50px auto; /* Center the box */
            max-width: 500px; /* Set maximum width */
            box-shadow: 0 0 10px rgba(255, 158, 62, 0.48); /* Add shadow */
        }

        .form-box h2 {
            color: white; /* Text color */
        }

        .form-box form {
            margin-top: 10px;
        }

        .form-box button {
            background-color: orange; /* Button background color */
            color: white; /* Button text color */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Adjust styles as needed */
    </style>
{% endblock %}
