<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trainer Profile</title>
</head>
<body>
    <h1>Trainer Profile</h1>
    <p>Trainer: {{ trainer.user.username }}</p>
    <p>Salary: {{ trainer.salary }}</p>

    <!-- Button to add workout plan -->
    <a href="{% url 'add_plan' %}" class="btn btn-primary">Add Workout Plan</a>

    <!-- Dropdown menu for deleting workout plans -->
    <div class="dropdown">
        <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Delete Workout Plan
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            {% for workout in trainer.workout_plans.all %}
            <form method="post" action="{% url 'delete_workout_plan' workout.id %}">
                {% csrf_token %}
                <button class="dropdown-item" type="submit">{{ workout.title }}</button>
            </form>
            {% endfor %}
        </div>
    </div>

    <!-- Dropdown menu for editing workout plans -->
    <div class="dropdown">
        <button class="btn btn-warning dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Edit Workout Plan
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            {% for workout in trainer.workout_plans.all %}
            <a class="dropdown-item" href="{% url 'edit_workout_plan' workout.id %}">{{ workout.title }}</a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
